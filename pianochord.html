<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ピアコ検索</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>ピアコ検索</h1>
    <div id="select">
      <fieldset id="tonearea">
        <legend>構成音</legend>
        <div id="tones"></div>
        <div id="resettone">
          <button id="resetToneButton">リセット</button>
        </div>
      </fieldset>
      <fieldset id="oktonearea">
        <legend>含んでもいい音</legend>
        <div id="oktones"></div>
        <div id="KeySelect">
          <label for="okKeySelect">調から選ぶ</label>
            <select name="key" id="okKeySelector">
              <option value="mu">--</option>
              <option value="0">♮0　C/Am</option>
              <option value="1">♭5　C♭/A♭m</option>
              <option value="2">♯2　D/Bm</option>
              <option value="3">♭3　E♭/Cm</option>
              <option value="4">♯4　E/C♯m</option>
              <option value="5">♭1　F/Dm</option>
              <option value="6">♯6　F♯/E♭m</option>
              <option value="7">♯1　G/Em</option>
              <option value="8">♭4　A♭/Fm</option>
              <option value="9">♯3　A/F♯m</option>
              <option value="10">♭2　B♭/Gm</option>
              <option value="11">♯5　B/G♯m</option>
              <option value="all">All</option>
            </select>
            <button id="setKeyButton">設定</button>
        </div>
      </fieldset>
      <fieldset id="acciarea">
        <legend>記号</legend>
        <label><input type="radio" id="sharp" name="acci">♯</label>
        <label><input type="radio" id="flat" name="acci">♭</label>
      </fieldset>
    </div>
    <div id="perfect"></div>
    <div id="great"></div>
    <div id='footer'></div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/pianochord.js"></script>
  </body>
</html>
