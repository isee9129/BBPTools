<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ピアコ検索</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>ピアコ検索</h1>
    <div id="select">
      <fieldset>
        <legend>構成音</legend>
        <div class="onKey">
          <label for="onKeyC" id="onKeyClabel">C</label><input type="checkbox" id="onKeyC">
          <label for="onKeyDb" id="onKeyDblabel">C#</label><input type="checkbox" id="onKeyDb">
          <label for="onKeyD" id="onKeyDlabel">D</label><input type="checkbox" id="onKeyD">
          <label for="onKeyEb" id="onKeyEblabel">D#</label><input type="checkbox" id="onKeyEb">
          <label for="onKeyE" id="onKeyElabel">E</label><input type="checkbox" id="onKeyE">
          <label for="onKeyF" id="onKeyFlabel">F</label><input type="checkbox" id="onKeyF">
          <label for="onKeyGb" id="onKeyGblabel">F#</label><input type="checkbox" id="onKeyGb">
          <label for="onKeyG" id="onKeyGlabel">G</label><input type="checkbox" id="onKeyG">
          <label for="onKeyAb" id="onKeyAblabel">G#</label><input type="checkbox" id="onKeyAb">
          <label for="onKeyA" id="onKeyAlabel">A</label><input type="checkbox" id="onKeyA">
          <label for="onKeyBb" id="onKeyBblabel">A#</label><input type="checkbox" id="onKeyBb">
          <label for="onKeyB" id="onKeyBlabel">B</label><input type="checkbox" id="onKeyB">
        </div>
      </fieldset>
      <fieldset>
        <legend>近いコードに含んでもいい音(いい表現思いつかん)</legend>
        <div class="okKey">
          <label for="okKeyC" id="okKeyClabel">C</label><input type="checkbox" id="okKeyC">
          <label for="okKeyDb" id="okKeyDblabel">C#</label><input type="checkbox" id="okKeyDb">
          <label for="okKeyD" id="okKeyDlabel">D</label><input type="checkbox" id="okKeyD">
          <label for="okKeyEb" id="okKeyEblabel">D#</label><input type="checkbox" id="okKeyEb">
          <label for="okKeyE" id="okKeyElabel">E</label><input type="checkbox" id="okKeyE">
          <label for="okKeyF" id="okKeyFlabel">F</label><input type="checkbox" id="okKeyF">
          <label for="okKeyGb" id="okKeyGblabel">F#</label><input type="checkbox" id="okKeyGb">
          <label for="okKeyG" id="okKeyGlabel">G</label><input type="checkbox" id="okKeyG">
          <label for="okKeyAb" id="okKeyAblabel">G#</label><input type="checkbox" id="okKeyAb">
          <label for="okKeyA" id="okKeyAlabel">A</label><input type="checkbox" id="okKeyA">
          <label for="okKeyBb" id="okKeyBblabel">A#</label><input type="checkbox" id="okKeyBb">
          <label for="okKeyB" id="okKeyBlabel">B</label><input type="checkbox" id="okKeyB">
          <label for="okKeySelect">調から選ぶ</label>
            <select name="key" id="okKeySelect">
              <option value="mu">--</option>
              <option value="0">♮0 C/Am</option>
              <option value="1">♭5 C♭/A♭m</option>
              <option value="2">♯2 D/Bm</option>
              <option value="3">♭3 E♭/Cm</option>
              <option value="4">♯4 E/C♯m</option>
              <option value="5">♭1 F/Dm</option>
              <option value="6">♯6 F♯/E♭m</option>
              <option value="7">♯1 G/Em</option>
              <option value="8">♭4 A♭/Fm</option>
              <option value="9">♯3 A/F♯m</option>
              <option value="10">♭2 B♭/Gm</option>
              <option value="11">♯5 B/G♯m</option>
              <option value="all">All</option>
            </select>
            <button id="setKeyButton">設定</button>
        </div>
      </fieldset>
      <fieldset>
        <legend>記号</legend>
        <label><input type="radio" id="sharp" name="acci">♯</label>
        <label><input type="radio" id="flat" name="acci">♭</label>
      </fieldset>
      <!-- <button id="searchButton">検索</button> -->
    </div>
    <div id="result"></div>
    <div id="nearresult"></div>
    <!-- <h3>一致するコード</h3>
    <ul id="result"></ul>
    <h3>近いコード</h3>
    <ul id="nearresult"></ul> -->
    <script src="./pianochord.js"></script>
  </body>
</html>
