<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ピアコ検索</title>
  </head>
  <body>
    <h1>ピアコ検索</h1>
    <div id="select">
      <h3>構成音</h3>
      <div class="onKey">
        <label><input type="checkbox" id="onKeyC">C</label>
        <label><input type="checkbox" id="onKeyDb">C#</label>
        <label><input type="checkbox" id="onKeyD">D</label>
        <label><input type="checkbox" id="onKeyEb">D#</label>
        <label><input type="checkbox" id="onKeyE">E</label>
        <label><input type="checkbox" id="onKeyF">F</label>
        <label><input type="checkbox" id="onKeyGb">F#</label>
        <label><input type="checkbox" id="onKeyG">G</label>
        <label><input type="checkbox" id="onKeyAb">G#</label>
        <label><input type="checkbox" id="onKeyA">A</label>
        <label><input type="checkbox" id="onKeyBb">A#</label>
        <label><input type="checkbox" id="onKeyB">B</label>
      </div>
      <h4>近いコードに含んでもいい音(いい表現思いつかん)</h4>
      <div class="okKey">
        <label><input type="checkbox" id="okKeyC">C</label>
        <label><input type="checkbox" id="okKeyDb">C#</label>
        <label><input type="checkbox" id="okKeyD">D</label>
        <label><input type="checkbox" id="okKeyEb">D#</label>
        <label><input type="checkbox" id="okKeyE">E</label>
        <label><input type="checkbox" id="okKeyF">F</label>
        <label><input type="checkbox" id="okKeyGb">F#</label>
        <label><input type="checkbox" id="okKeyG">G</label>
        <label><input type="checkbox" id="okKeyAb">G#</label>
        <label><input type="checkbox" id="okKeyA">A</label>
        <label><input type="checkbox" id="okKeyBb">A#</label>
        <label><input type="checkbox" id="okKeyB">B</label>
      </div>
      <h4>記号</h4>
      <label><input type="radio" id="sharp" name="acci">♯</label>
      <label><input type="radio" id="flat" name="acci">♭</label>
      <!-- <button id="searchButton">検索</button> -->
    </div>
    <div id="answer">
      <h3>一致するコード</h3>
      <ul id="result"></ul>
      <h3>近いコード</h3>
      <ul id="nearresult"></ul>
    </div>
    <script src="./pianochord.js"></script>
  </body>
</html>
